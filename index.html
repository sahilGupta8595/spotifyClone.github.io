<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-Play your music</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="spotify (1).png" type="image/x-icon">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="brand">
            <img src="spotify (1).png" alt="Spotify" /><span>Spotify</span>
          </li>
          <li>Home</li>
          <li>Contact Us</li>
          <li id="login">Login/SignUp</li>
        </ul>
      </nav>
    </header>

    <main>
      <div>
        <div class="songs">
          <span><img src="musical-note.png" class="coverImage" alt="" /></span>
          <span class="mySongs">Dildaara(Stand By Me)</span
          ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Chammak Chalo</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Ghana Kasoota </span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Tum Hi Ho</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Tera Ghata</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Kabhi Jo Badal Barse</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Tu Aake dekhle</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">chidiya</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Jeena Jeena</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
        <div class="songs">
            <span><img src="musical-note.png" class="coverImage" alt="" /></span>
            <span class="mySongs">Tum Hi Ho Bandhu</span
            ><span><img src="play-button.png" class="songPlay" alt="" /></span>
        </div>
      </div>
    </main>
    <footer>
      
    <span><span id="startingTime">0:00</span><input type="range" name="range" id="myProgressBar" value="0" min="0" max="100" /><span id="duration">0:00</span></span>
    
      <div class="songInfo">
        <img src="playing.gif"  alt="gif" id="gif"> <span id="masterSongName">dildaara</span>
    </div>
      <div class="buttons">
        <img src="backward-track.png" alt="backward" id="backward" />
        <img src="play.png" alt="play/pause" id="masterPlay">
        <img src="forward-button-for-multimedia.png" alt="forward" id="forward"/>
      </div>
    </footer>


    <script src="script.js"></script>
  </body>
</html>
